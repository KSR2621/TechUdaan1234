<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Slot</title>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        /* CSS Variables */
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #00ff41;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --gradient-1: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            --gradient-2: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            animation: pulseGlow 5s ease-in-out infinite;
            z-index: -1;
        }

        /* Container */
        .container {
            background: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 243, 255, 0.3), 0 0 30px rgba(188, 19, 254, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid var(--neon-blue);
            animation: bounceIn 1s ease-out;
        }

        /* Heading */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--neon-blue);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--cyber-purple);
        }

        /* Coming Soon Text */
        .coming-soon {
            font-size: 1.2rem;
            color: var(--matrix-green);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px var(--neon-blue);
            animation: pulseText 2s infinite ease-in-out;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: var(--gradient-1);
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 243, 255, 0.2);
        }

        .back-button:hover {
            background: var(--gradient-2);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 243, 255, 0.4);
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-shadow: 0 0 3px var(--neon-blue);
        }

        /* Animations */
        @keyframes pulseGlow {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            60% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes pulseText {
            0% {
                transform: scale(1);
                text-shadow: 0 0 5px var(--neon-blue);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 10px var(--matrix-green);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 5px var(--neon-blue);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                max-width: 90%;
            }
            h1 {
                font-size: 2rem;
            }
            .coming-soon {
                font-size: 1rem;
            }
            .back-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
