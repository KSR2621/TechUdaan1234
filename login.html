<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --matrix-green: #00ff41;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.9);
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --gradient-1: linear-gradient(135deg, var(--neon-blue), var(--cyber-purple));
            --gradient-2: linear-gradient(45deg, var(--matrix-green), var(--neon-blue));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 50%, rgba(11, 11, 25, 0.9) 0%, var(--dark-bg) 100%);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 243, 255, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            border-color: var(--neon-blue);
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .glass-card:hover::after {
            transform: scaleX(1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            position: relative;
            margin-bottom: 0.75rem;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
        }

        .form-label i {
            color: var(--neon-blue);
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 12px 18px;
            font-size: 1rem;
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 12px;
            background: rgba(15, 15, 25, 0.7);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.1);
        }

        .form-control:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            outline: none;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--neon-blue);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: var(--dark-bg);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .btn-primary:hover {
            background: var(--gradient-2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <button onclick="login()" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>

            <div style="text-align: center; margin-top: 2rem;">
                <p style="color: var(--text-secondary);">Don't have an account? 
                    <a href="signup.html" style="color: var(--neon-blue); text-decoration: none; font-weight: 600;">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDI7bIBfyGR_r-EWPvpYjxj8c_OscWDMTU",
            authDomain: "techudaan-54467.firebaseapp.com",
            projectId: "techudaan-54467",
            storageBucket: "techudaan-54467.firebasestorage.app",
            messagingSenderId: "86201497781",
            appId: "1:86201497781:web:b1c428db8b320817b026fc",
            measurementId: "G-0XLX6MTS9F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.login = function() {


            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Login successful!');
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
